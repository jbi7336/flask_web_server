{% extends 'base.html' %}

{% block head %}
<title>Error</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Error {{ task }} </h1>

    <div class="ErrorList">
        <table>
            <thead>
                <tr>
                    <th>Error Number</th>
                    <th>Error Content</th>
                </tr>
            </thead>
            <tbody>
                <tr> <!-- Error list -->
                    <td>1</td>
                    <td>Add Error</td>
                </tr>
                <tr>
                    <td>2</td>

                </tr>

                    <td>3</td>
                    <td>Update Error</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>GetMethod Error</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>PostMethod Error</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>No data in DB</td>
                </tr>
            </tbody>
        </table>

</div>
{% endblock %}
